<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sucupira</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset><legend><b>Cadastro de Clientes</b></legend>
                <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="User" required>
                <label for="nome" class="Label">Nome Completo</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="User" required>
                <label for="nome" class="Label">Email</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="User" required>
                <label for="senha" class="Label">Senha</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="User" required>
                <label for="nome" class="Label">Telefone</label>
            </div>
            <p>Sexo:</p>
            <input type="radio" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="genero" value="outro" required>
            <label for="outro">Outro</label>
            <br><br>
                <label for="date"><b>Data de Nascimento:</b></label>
                <input class="data" type="date" name="date"id="date"required>    
            <br><br><br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="User" required>
                <label for="cidade" class="Label">Cidade</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="User" required>
                <label for="estado" class="Label">Estado</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="adress" name="endereço" id="endereço" class="User" required>
                <label for="endereço" class="Label">Endereço</label>
            </div>
            <br><br>
            <input type="submit" name="subimit" id="subimit">
            </fieldset>
        </form>
    </div>
</body>
</html>
